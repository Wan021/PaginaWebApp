<div id="carousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-interval="10000">
      <div class="container">
        <div class="row">
          <div class="col styles_info1">
            <div class="row">
              <div class="col">
                <h1 class="Message">
                  Compra hoy, paga a meses.<br>Sin tarjeta.<br>Sin enganche.
                </h1>
                <p class="Message2">Compra los productos que más necesitas para tu hogar.</p>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col d-flex justify-content-start">
                <button type="button" class="btn2 btn-lg">
                  Ver aquí
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="image-container">
              <img class="banner" alt="familia_graviti" sizes="100vw" src="../../../assets/img/Graviti/banner.png">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-item" data-interval="10000">
      <div class="image-container">
        <img src="../../../assets/img/Graviti/banner1.png" height="400px" sizes="100vw" alt="...">
      </div>
    </div>
    <div class="carousel-item" data-interval="10000">
      <div class="image-container">
        <img src="../../../assets/img/Graviti/banner2.png" height="400px" sizes="100vw" alt="...">
      </div>
    </div>
  </div>
</div>
<i class="fa-solid fa-refrigerator"></i>
<i class="fa-duotone fa-refrigerator"></i>
<i class="fas fa-fridge"></i>
<i class="fa-solid fa-dinosaur"></i>
<div class="container-md text-center">
  <h1 class="text-center">Selecciona una categoria</h1>
  <div class="row">
    <div class="col mx-auto d-block" >
      <div class="row">
        <a href="" class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="82" height="82" fill="currentColor" class="bi bi-tags-fill center-block" viewBox="0 0 16 16">
            <path d="M2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586V2zm3.5 4a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
            <path d="M1.293 7.793A1 1 0 0 1 1 7.086V2a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l.043-.043-7.457-7.457z"/>
          </svg>
        </a>
      </div>
      <div class="row" >
        <h4 class="text-center">Promociones</h4>
      </div>    
    </div>
    <div class="col" *ngFor="let catg of categoryList" >
      <div class="row">
        <a href="category/{{catg.id}}" class="btn">
          <i class="{{catg.image}}"></i>
        </a>
      </div>
      <div class="row">
        <h4 class="text-center">{{catg.categoryName}}</h4>
      </div>
    </div>
  </div>
  <!-- <ul>
    <li *ngFor="let cat of subcategoryList"><a *ngIf="catg.id==cat.category" href="products/category/{{cat.id}}">{{cat.SubName}}</a></li>
  </ul> -->
</div>
